server:
    port: 999

spring:
    datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5432/postgres
        username: postgres
        password: pass
    jpa:
        properties:
         hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
            show_sql: true
            hbm2ddl:
                auto: update