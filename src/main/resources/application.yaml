server:
  port: ${SERVER_PORT:999}
owner:
  names: ${OWNER_NAME:ilai_s}
file:
  path: ${XPATH:/}
bot:
  name: ${BOT_NAME}
  token: ${BOT_TOKEN}
ssh-server:
  ip: ${SSH_IP}
  port: ${SSH_PORT:22}
  user: ${SSH_USER}
  pathToPrivateKey: ${SSH_KEY_PATH:id_rsa}

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://postgres:5432/postgres}
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        hbm2ddl:
          auto: update