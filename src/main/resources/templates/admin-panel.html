<!DOCTYPE html>
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css" />

</head>
<body>
<nav class="navbar bg-custom navbar-expand-sm bg-dark navbar-dark py-1">
    <button type="button" class="navbar-toggler" data-toggle="collapse"
            data-target="#nav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="nav">

        <ul class="navbar-nav">
<!--            <li class="nav-item"><a class="nav-link" href="/">Admin</a></li>-->
<!--            <li class="nav-item"><a class="nav-link" href="/list">User</a></li>-->
        </ul>
    </div>
</nav>
<div class="row">
    <div class="col-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</a>

        </div>
    </div>
    <div class="col-9">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <div class="container">
                    <div style="text-align: center">
                        <h4>
                            <b>Admin Panel</b>
                        </h4>
                    </div>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Главная</button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Профиль</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <div class="container my-2">
                                <div class="card">
                                    <div class="card-body">
                                        <div th:switch="${users}" class="container my-5">
                                            <div class="col-md-10">
                                                <div th:case="*">
                                                    <h2>Users</h2>
                                                    <table class="table table-striped table-primary">
                                                        <thead class="ttop">
                                                        <tr class="table-info">
                                                            <th>Name</th>
                                                            <th>Role</th>
                                                            <th>Update</th>
                                                            <th>Remove</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr th:each="user, iStat : ${users}" th:style="${iStat.odd}? 'font-weight: normal;'">
                                                            <td th:text="${user.name}"></td>
                                                            <td th:text="${user.getRoles()}"></td>
                                                            <td><a th:href="@{/admin/edit/{id}(id=${user.id})}" class="btn btn-primary">
                                                                <i class="fas fa-user-edit ml-2"></i>Edit
                                                            </a>
                                                            </td>
                                                            <td><a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-primary">
                                                                <i class="fas fa-user-edit ml-2"></i>Delete
                                                            </a>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <form>
                                <div class="form-group">
                                    <label for="nameUser">Name</label>
                                    <input type="email" class="form-control" id="nameUser" placeholder="your name">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>

                                    <input type="password" class="form-control" id="inputPassword3">

                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect2">Roles</label>
                                    <select multiple class="form-control" id="exampleFormControlSelect2">
                                        <option>User</option>
                                        <option>Admin</option>
                                    </select>
                                </div>
                                <div class="d-grid gap-2 col-6 mx-auto" >
                                    <button class="btn btn-primary" type="button">Add User</button>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <div class="container my-2">
                    <div class="card">
                        <div class="card-body">
                            <div th:switch="${user}" class="container my-5">
                                <div sec:authorize="hasRole('ROLE_ADMIN')">
                                    <p class="my-5">
                                        <a href="/admin" class="btn btn-primary">
                                            <i class="fas fa-user-plus ml-2"> Admin panel </i></a>
                                    </p>
                                </div>
                                <div class="col-md-10">
                                    <h2 th:case="null">No user yet!</h2>
                                    <div th:case="*">
                                        <h2>User</h2>
                                        <table class="table table-striped table-primary">
                                            <thead class="ttop">
                                            <tr class="table-info">
                                                <th>Name</th>
                                                <th>Role</th>

                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:style="'font-weight: normal;'">
                                                <td th:text="${user.name}"></td>
                                                <td th:text="${user.roles}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <h4><a href="/logout">Выйти</a></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</div>

<script type="text/javascript" src="../static/js/main.js"></script>

</body>
</html>
